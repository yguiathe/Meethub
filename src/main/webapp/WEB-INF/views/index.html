<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" type="image/png" th:href="@{/static/img/logo.png}" />

<title>Tayfint</title>

<script th:src="@{/static/js/jquery.min.js}"></script>
<link th:href="@{/static/css/animate/animate.css}" rel="stylesheet" />
<link th:href="@{/static/css/animate/waypoints.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous" />
<script th:src="@{/static/js/add-ons/jquery.waypoints.min.js}"
	type="text/javascript"></script>
<script th:src="@{/static/js/add-ons/waypoints.js}"
	type="text/javascript"></script>
<link th:href="@{/static/css/bootstrap/bootstrap.min.css}"
	rel="stylesheet" />
<!-- Custom styles for this template -->
<link th:href="@{/static/css/custom/cover.css}"
	href="../../../static/css/custom/cover.css" rel="stylesheet" />
<link th:href="@{/static/css/custom/shared.css}"
	href="../../../static/css/custom/shared.css" rel="stylesheet" />
</head>
<body class="text-center">
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="masthead mb-auto">
			<div class="inner">
				<!-- <h3 class="masthead-brand os-animation"
					data-os-animation="bounceInLeft" data-os-animation-delay="1s">Tayfint</h3> -->
			</div>
		</header>

		<main role="main" class="inner cover os-animation"
			data-os-animation="bounceInUp" data-os-animation-delay="0.5s">
		<div class="row all-form" id="loginForm">
			<div class="col-sm-12 ">
				<form id="login" th:action="@{signin}" method="POST">
					<div class="card">
						<div class="card-body col-10 offset-1 justify-content-center">
							<div class="card-icon-login">
								<i class="fas fa-sign-in-alt team-icons"></i>
							</div>
							<div class="form-group">
								<h3 class="d-flex justify-content-center">
									<small class="lead app-lead" th:text="#{meethub.loginpage}">Login</small>
								</h3>
							</div>
							<div class="form-group">
								<label for="username"><i class="fas fa-user"></i></label> <input
									type="text" name="username" class="form-control form-field"
									id="login-username" aria-describedby="usernameHelp"
									placeholder="Username" />
							</div>
							<div class="form-group">
								<label for="password"><i class="fas fa-lock"></i></label> <input
									type="password" name="password" class="form-control form-field"
									id="login-password" placeholder="Password" autocomplete="on" />
							</div>
							<div class="form-group">
								<div class="form-row">
									<div class="col">
										<div class="custom-control custom-switch">
											<input type="checkbox" class="custom-control-input"
												id="remember-me" name="remember-me" /> <label
												class="custom-control-label" for="remember-me">Remember
												me</label>
											<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
										</div>
									</div>
									<div class="col"></div>
									<div class="col text-right">
										<a href="#" class="form-label">Forgot Password?</a>
									</div>
								</div>
							</div>
						</div>
						<div class="card-footer">
							<div class="form-row">
								<div class="col text-left">
									<span>Have No Account? <a href="#" id="signup-url"
										class="my-url">Sign Up Here!</a></span>
								</div>
								<div class="col d-flex justify-content-end">
									<button type="submit" class="btn btn-primary" id="login-btn">Login</button>
								</div>
							</div>

						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="container all-form" id="registrationDiv">
			<form method="POST" th:action="@{/register}" action="#"
				th:object="${user}" id="regForm" enctype="multipart/form-data">
				<div class="row d-flex justify-content-center form-header">
					<h3>
						<small class="lead app-lead" th:text="#{meethub.signup}">Register</small>
					</h3>
				</div>
				<div class="row form-row-padding">
					<nav class="nav nav-pills nav-fill col-sm-12 stepper-nav">
						<a class="nav-item nav-link active" href="#">Basic Info</a> <a
							class="nav-item nav-link" href="#">More About You</a> <a
							class="nav-item nav-link" href="#">Account Setup</a>
					</nav>
				</div>
				<div class="row form-row-padding form-tab">
					<p class="col-sm-9 offset-sm-3">
						<small class="text-muted">Let's start with some basic info
						</small>
					</p>
					<div class="col-3">
						<div class="picture-container">
							<div class="picture">
								<img th:src="@{/static/img/default-avatar.png}"
									class="picture-src" id="wizardPicturePreview"> <input
									type="file" onchange="readURL(this);" th:field="*{avatar}"
									name="avatar" class="inputfile">
							</div>
							<h6 class="description">Choose Picture</h6>
						</div>
					</div>
					<div class="col-9">
						<div class="form-row">
							<div class="col-3 mb-3">
								<!-- <label for="validationDefault01">First name</label> -->
								<input type="text" class="form-control form-field"
									name="firstname" id="firstname" placeholder="First name"
									th:field="*{firstName}" required>
							</div>
							<div class="col-4 mb-3">
								<!-- <label for="validationDefault02">Last name</label> -->
								<input type="text" class="form-control form-field"
									name="middlename" id="middlename" placeholder="Middle name"
									th:field="*{middleName}" required>
							</div>
							<div class="col-5 mb-3">
								<!-- <label for="validationDefault01">First name</label> -->
								<input type="text" class="form-control form-field" id="lastname"
									name="lastname" placeholder="Last name" th:field="*{lastName}"
									required>
							</div>
						</div>
						<div class="form-row">
							<div class="col-7 mb-3">
								<!-- <label for="validationDefault01">First name</label> -->
								<input type="text" class="form-control form-field" id="intro"
									placeholder="Fun facts about you..." th:field="*{intro}"
									name="intro" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-5 mb-3">
								<input placeholder="Date of birth (mm/dd/yyyy)"
									class="form-control form-field" type="text"
									onfocus="(this.type='date')" onblur="(this.type='text')"
									id="birthdate" th:field="*{birthdate}" name="birthdate">
							</div>
							<div class="col-5 mb-3">
								<!-- <label for="validationDefault01">First name</label> -->
								<input type="text" class="form-control form-field" id="birthcty"
									placeholder="Country of birth" th:field="*{citizenship}"
									required>
							</div>
						</div>
						<div class="form-row">
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="male" th:field="*{gender}" name="gender"
									class="custom-control-input" value="M"> <label
									class="custom-control-label" for="male">Men</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="female" th:field="*{gender}"
									name="gender" class="custom-control-input" value="F"> <label
									class="custom-control-label" for="female">Female</label>
							</div>
						</div>
					</div>
				</div>
				<div class="row form-row-padding form-tab">
					<p class="col-sm-9 offset-sm-3">
						<small class="text-muted">Tell us more about yourself </small>
					</p>
					<div class="col-12">
						<div class="form-row">
							<div class="form-group col-4 offset-1">
								<select th:field="*{maritalStatusCd}" id="marital_status"
									class="custom-select form-field">
									<option disabled selected value="">Marital Status</option>
									<option value="0">Single</option>
									<option value="1">Married</option>
									<option value="2">Divorced</option>
									<option value="3">Widow</option>
								</select>
							</div>
							<div class="form-group col-5 offset-1">
								<select th:field="*{education}" id="education"
									class="custom-select form-field">
									<option disabled selected value="">Highest Level of
										Education</option>
									<option value="0">High School</option>
									<option value="1">Some undergrad courses</option>
									<option value="2">Bachelor</option>
									<option value="3">Masters</option>
									<option value="4">PhD</option>
									<option value="5">Others</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-12">
						<div class="form-row">
							<div class="form-group col-5 offset-1">
								<select th:field="*{primaryIdType}" id="primaryIdType"
									class="custom-select form-field">
									<option disabled selected value="">Primary ID Type</option>
									<option value="PP">Passport</option>
									<option value="SSN">SSN</option>
									<option value="NID">National ID</option>
									<option value="Others">Others</option>
								</select>
							</div>
							<div class="form-group col-4 offset-1">
								<input type="text" th:field="*{primaryId}"
									class="form-control form-field" name="primaryId" id="primaryId"
									placeholder="ID" />
							</div>
						</div>
					</div>
					<div class="col-12">
						<div class="form-row">
							<div class="form-group col-5 offset-1">
								<select th:field="*{employmentStatusCd}" id="employmentstatuscd"
									class="custom-select form-field">
									<option disabled selected value="">Employment Status</option>
									<option value="0">Self-Employed</option>
									<option value="1">Employed</option>
									<option value="2">Unemployed</option>
									<option value="3">Retired</option>
								</select>
							</div>
							<div class="form-group col-4 offset-1">
								<input type="text" class="form-control form-field"
									th:field="*{employer}" name="employer" id="employer"
									placeholder="Employer" />
							</div>
						</div>
					</div>
					<div class="col-8 offset-2">
						<p>
							<label for="monthlyincome">Monthly Income (in dollars): </label><span
								id="income"></span>
						</p>
						<input type="range" th:field="*{monthlySalary}"
							class="custom-range form-field" min="1500" max="500000"
							step="500" id="monthlyincome" value="100000" data-thumbwidth="20">
					</div>
				</div>
				<div class="row form-row-padding form-tab">
					<p class="col-sm-9 offset-sm-3">
						<small class="text-muted">Fill up your credentials</small>
					</p>
					<div class="row d-flex justify-content-center">
						<div class="form-row col-8">
							<div class="form-group col-6">
								<input type="email" class="form-control form-field" id="email"
									aria-describedby="emailHelp" th:field="*{email}" name="email"
									placeholder="Email">
							</div>
							<div class="form-group col-6">
								<input type="text" class="form-control form-field" id="phone"
									aria-describedby="phoneHelp" th:field="*{phone}"
									placeholder="Phone number">
							</div>
						</div>

						<div class="form-group col-8">
							<input type="text" class="form-control form-field" id="username"
								aria-describedby="usernameHelp" th:field="*{username}"
								placeholder="Username">
						</div>
						<div class="form-row col-8">
							<div class="form-group col-6">
								<input type="password" class="form-control form-field"
									id="password" th:field="*{password}" name="password"
									placeholder="Password" autocomplete="off">
							</div>
							<div class="form-group col-6">
								<input type="password" class="form-control form-field"
									id="cpassword" th:field="*{confirmPassword}"
									placeholder="Confirm password" autocomplete="off">
							</div>
						</div>
					</div>
				</div>
				<div class="row d-flex justify-content-center form-row-padding">
					<span class="step"></span> <span class="step"></span> <span
						class="step"></span>
				</div>
				<div class="row d-flex justify-content-center form-row-padding">
					<div class="form-check custom-control custom-checkbox"
						id="termsAgreementDiv">
						<input type="checkbox"
							class="form-check-input custom-control-input" id="terms" required>
						<label class="form-check-label custom-control-label" for="terms">Agree
							to terms and conditions</label>
					</div>
				</div>
				<div class="row form-btn-row" role="toolbar">
					<div class="col-3 text-left">
						<span><a href="#" id="signin-url" class="my-url">Sign
								in</a></span>
					</div>
					<div class="col-9 d-flex justify-content-end btn-toolbar">
						<div class="btn-group mr-2" role="group">
							<button type="button" class="btn btn-primary" id="prevBtn"
								onclick="nextPrev(-1)">Previous</button>
						</div>
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-primary" id="nextBtn"
								onclick="nextPrev(1)">Next</button>
						</div>
					</div>
				</div>
			</form>

		</div>
		</main>

		<footer class="mastfoot mt-auto">
			<div class="inner">
				<p>
					&copy; <span id="copyrightYear"> </span> Tayfint, Inc.
				</p>
			</div>
		</footer>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script th:src="@{/static/js/bootstrap/bootstrap.bundle.min.js}"
		src="../../static/js/bootstrap/bootstrap.bundle.min.js"></script>
	<script th:src="@{/static/js/app_index.js}"
		src="../../static/js/app_index.js"></script>
	<script th:src="@{/static/js/app_shared.js}"
		src="../../static/js/app_shared.js"></script>
</body>
</html>
